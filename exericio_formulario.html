<script>

 //Classes (neste exemplo estamos a defini-las no html, mas devem SER SEMPRE DEFINIDAS NUM FICHEIRO A PARTE//

 class Form {

    constructor(name){

        this.Name;
        this.fields = []; //O array de campos será um ARRAY DE OBJETOS, em que cada elemento é uma instancia do objeto Fill (definido embaixo noutra classe)

    }



    //Método HTML para c

    Html(){

        var html="";

        this.fields.forEach(

            function(field){
                html = html + field.Html();  //Cada field do array de fields (que é um array de objetos do tipo field), irá construir um HTML para si, ajustando labels e outros detalhes da sua estrutura HTML com base nas suas caracteristicas.
            }

        );


        return html;

    }

 }


 class Field {

    constructor(name,type,placeholder){

        this.Name=name;
        this.Type=type;
        this.Placeholder=placeholder;

    }

    Html(){ //Gerar o HTML

        var html = "<div class='col-12'>";
                html = html + "<label for='" + this.Name 
                + "' class='form-label'>" + this.Name + "</label>";
                switch(this.Type)
                {
                    case "multiline":
                        html = html + "<textarea class='form-control' id='" 
                        + this.Name + "' rows='3'></textarea>";
                        break;
                    default:
                        html = html + "<input type='" + this.Type 
                        + "' class='form-control' id='" + this.Name + "' placeholder='" + this.Placeholder + "'>";
                        break;
                }

            
                html = html + "</div>"
        
        return html;
    }

 }



 //Criação de uma instância de formulário

 formulario = new Form("Exercicio");


 //Criação de instâncias de campos por meio de um array, para associar esse array à caracteristica 'fields', que é uma caracteristica do objeto Form.
 campos = [
   new Field("Nome", "text", "nome")
   ,new Field("Apelido", "text", "apelido")
   ,new Field("Email", "email", "email")
   ,new Field("Idade", "number", "idade"),
   ,new Field("Notas", "multiline", "")

];



formulario.fields = campos;


// Insere o HTML gerado dentro da `div#frm`
$(document).ready(function() {
     $("#frm").html(formulario.Html());
});
