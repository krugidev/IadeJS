<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        .nostock {
            color: red;
        }
    </style>
    <title>Máquina de Café</title>
</head>
<body>
    <!-- Depósitos -->
    <p id="agua"><b>Água</b> <label>(0)</label></p>
    <p id="cafe"><b>Café</b> <label>(0)</label></p>
    <p id="cha"><b>Chá</b> <label>(0)</label></p>

    <!-- Botões de reposição -->
    <button id="btnReporAgua">Repor Água (+20)</button>
    <button id="btnReporCafe">Repor Café (+10)</button>
    <button id="btnReporCha">Repor Chá (+10)</button>

    <!-- Botões para tirar bebidas -->
    <button id="btnAgua">Tirar Água</button>
    <button id="btnCafe">Tirar Café</button>
    <button id="btnCafeLongo">Tirar Café Longo</button>
    <button id="btnCha">Tirar Chá</button>
</body>
<script src="maquinacafe.js"></script>
</html>
